<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <title>Password Generator</title>
    <script src="main.js" defer></script>
  </head>
  <body>
    <input id="lengthInput" placeholder="Length: (min. 8) (max. 128)" />

    <button id="generatePassword" onclick="passwordGenerator()">
      Generate Password
    </button>

    <span id="output">Your password is:</span>

    <p id="passwordOutput" class="passwordOutput"></p>
  </body>
</html>
